<body id="page-top">
<div id="wrapper">
    <!-- 左侧菜单开始 -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="user-info.html">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3" id="productName">SB Admin <sup>2</sup></div>
        </a>
        <!-- 一个占位符 -->
        <li class="nav-item active" id='placeholder'>
            <a class="nav-link" href="user-info.html">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>

        <!-- Sidebar Toggler (Sidebar) -->
        <!-- <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div> -->
    </ul>
    <!-- 左侧菜单结束 -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- 顶部信息 -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="top"></nav>
            <!-- 顶部信息 -->

            <!-- 页面内容 -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3" id="head" style="display: none">
                        <h4 class="m-0 font-weight-bold text-primary"><a href="./blank2.html">新登记</a></h4>
                    </div>
                    <div class="card-body">

                        <div style="margin: 0 0 1rem 0">
                            <label class="control-label">审核状态：</label>
                            <select id="approveStatus" class="form-control form-control-sm form-left">
                                <option value="0">全部</option>
                                <option value="1">待审核</option>
                                <option value="2">审核通过</option>
                                <option value="3">审核不通过</option>
                            </select>
                            <label class="control-label">就读方式：</label>
                            <select id="readType" class="form-control form-control-sm form-left">
                                <option value="0">全部</option>
                                <option value="1">居住就读</option>
                                <option value="2">积分就读</option>
                            </select>
                            <label class="control-label">录入街道：</label>
                            <select id="town" class="form-control form-control-sm form-left">
                                <option data-value="">全部</option>
                            </select>
                            <button class="btn btn-outline-primary form-control form-control-sm form-right"
                                    type="button" id="search">
                                查询数据
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>学生姓名</th>
                                    <th>学生身份证</th>
                                    <th>申请时间</th>
                                    <th>就读方式</th>
                                    <!--<th>所属街道</th>-->
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 页面内容 -->
        </div>

        <!-- 尾部信息 -->
        <footer class="sticky-footer bg-white" id="footer">
        </footer>
